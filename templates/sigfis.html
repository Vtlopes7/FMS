{% extends "base.html" %}



{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Automação</title>
</head>
<body>

    <!-- Alerta Azul (Automação Iniciada) será exibido via JavaScript -->
    <div id="alerta-azul" class="alert alert-primary d-none" role="alert">
      Automação foi iniciada.
    </div>

    <!-- Alerta de Sucesso (Automação Concluída) -->
    {% if status == '0' %}
    <div class="alert alert-success" role="alert">
      Automação iniciada com sucesso.
    </div>
    {% endif %}

    <!-- Alerta de Erro (Falha na Automação) -->
    {% if status == '1' %}
    <div class="alert alert-danger" role="alert">
      Erro ao iniciar a automação. Tente novamente.
    </div>
    {% endif %}

    <!-- Botão para iniciar a automação -->
    <form method="POST" onsubmit="mostrarAlertaAzul()">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-primary">Iniciar Automação</button>
    </form>

    <script>
        function mostrarAlertaAzul() {
            // Exibe o alerta azul assim que o botão for clicado
            var alertaAzul = document.getElementById('alerta-azul');
            alertaAzul.classList.remove('d-none');
        }
    </script>

</body>
</html>



{% endblock %}
