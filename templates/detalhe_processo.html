<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Processo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Detalhes do Processo</h1>
    
    <table class="table">
        <tbody>
            <tr>
                <th scope="row">Número do Processo:</th>
                <td>{{ processo.processo }}</td>
            </tr>
            <tr>
                <th scope="row">Empresa:</th>
                <td>{{ processo.empresa }}</td>
            </tr>
            <tr>
                <th scope="row">Unidade:</th>
                <td>{{ processo.unidade }}</td>
            </tr>
            <tr>
                <th scope="row">Valor:</th>
                <td>{{ processo.valor }}</td>
            </tr>
            <tr>
                <th scope="row">Assunto:</th>
                <td>{{ processo.assunto }}</td>
            </tr>
            <tr>
                <th scope="row">Data de Entrada:</th>
                <td>{{ processo.data_entrada }}</td>
            </tr>
            <tr>
                <th scope="row">Observação:</th>
                <td>{{ processo.observacao }}</td>
            </tr>
        </tbody>
    </table>

    <a href="{% url 'home' %}" class="btn btn-outline-primary">Voltar</a>
</div>

</body>
</html>
