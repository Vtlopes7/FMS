<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo Municipal de Saúde</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        .navbar-custom {
            background-color: #003c5f; /* Azul escuro */
        }
        .navbar-custom .navbar-brand, .navbar-custom .nav-link {
            color: #ffffff; /* Texto branco */
        }
        .navbar-custom .nav-link:hover {
            color: #ff751a; /* Laranja ao passar o mouse */
        }

        /* Estilos para os inputs */
        .form-container {
            max-width: 600px; /* Largura máxima do formulário */
            margin: -10 auto;   /* Centraliza o formulário */
        }
        .form-control {
            width: 100%; /* Largura total da caixa de input dentro do form container */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Fundo Municipal de Saúde</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sair' %}">Sair</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sigfis' %}" method="post">Sigfis</a> 
                            {% csrf_token %}
                                                               
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Recepção' %}">Recepção</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container mt-5">
        <div class="form-container">
            {% block content %}
            <!-- O conteúdo específico de cada página vai aqui -->
            <form>
                <div class="mb-6">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
